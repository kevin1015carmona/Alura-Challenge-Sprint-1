<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="events.js"></script>
    <title>Alura Challenge</title>
  </head>
  <body>
    <header>
      <img src="imagenes/alura_icon.png" id="alura_icon" />
    </header>
    <main>
      <textarea id="" placeholder="Ingresa tu texto aqui..."></textarea>
      <div id="information">
        <img src="imagenes/info.png" alt="" srcset="" />
        <h3>Solo letras minúsculas, sin acentos y sin caracteres especiales</h3>
      </div>
      <div id="botones">
        <input type="button" value="Encriptar" id="encriptar" />
        <input type="button" value="Desencriptar" id="desencriptar" />
      </div>
    </main>
    <aside>
      <div id="resultado">
        <img src="imagenes/Muñeco.png" alt="" id="muñeco" />
        <h1 id="texto_final"></h1>
        <h1 id="texto_error">
          Por favor revisa que tu mensaje cumpla con los requisitos
        </h1>
        <h2 id="texto_1">Ningún mensaje fue encontrado</h2>
        <h3 id="texto_2">
          Ingresa el texto que desees encriptar o desencriptar
        </h3>
      </div>
      <div id="author"><h3>Hecho por: Kevin Carmona</h3></div>
    </aside>
  </body>
</html>
